<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="UsersEditDialog" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Přidat studíjní skupinu">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.editedUser != null}">
                        <p:outputLabel value="Příjmení" for="lnamef" />
                        <p:inputText id="lnamef" value="#{usersController.editedUser.lname}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Jméno" for="fnamef" />
                        <p:inputText id="fnamef" value="#{usersController.editedUser.fname}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="OEČ" for="oecf" />
                        <p:inputText id="oecf" value="#{usersController.editedUser.oec}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Email" for="emailf" />
                        <p:inputText id="emailf" value="#{usersController.editedUser.email}" title="Příjmení uživatele" />
                        <p:outputLabel value="Telefón" for="telf" />
                        <p:inputText id="telf" value="#{usersController.editedUser.phone}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Role" for="rolef" />
                        <p:inputText id="rolef" value="#{usersController.editedUser.role}" title="Role uživate Velitel roty - vr, Velitel čety - vc" disabled="#{!usersController.loggedUserIsAdmin}" />
                        <p:outputLabel value="Rota" for="rotaf" />
                        <p:inputText id="rotaf" value="#{usersController.editedUser.rota}" title="Příjmení uživatele" disabled="#{!usersController.loggedUserIsAdmin}" />
                        <p:outputLabel value="Četa" for="rotaf" />
                        <p:inputText id="lname" value="#{usersController.editedUser.ceta}" title="Příjmení uživatele" disabled="#{!usersController.loggedUserIsAdmin}" />
                        <p:commandButton actionListener="#{usersController.saveUser()}" value="Uložit" update="display,:usersTableForm ,:growl" oncomplete="if (!args.validationFailed &amp;&amp; args.saved) PF('UsersEditDialog').hide();"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
