<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="OpravneniUsersEditDialog" widgetVar="OpravneniUsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Nové datum">
            <h:form id="OpravneniUsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.editeOpravneni != null}">
                        <p:outputLabel value="Nový datum expirace" for="oprCalendar" />
                        <p:calendar   id="oprCalendar" value="#{usersController.editeOpravneni.datumexpirace}" locale="cs" navigator="true" pattern="dd-MM-yyyy" />
                        <p:commandButton actionListener="#{usersController.saveOpravneni}" value="Uložit" update="display,:strojnicakyTableForm ,:growl" oncomplete="PF('OpravneniUsersEditDialog').hide();"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
