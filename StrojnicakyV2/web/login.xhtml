<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Strojnicaky login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="js/bootstrap.min.js"></script>    
    </h:head>
    <body>
        
        <div class="container">
            <p:growl id="growl" life="3000"  />
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Přihlásit do programu ZUUI</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="css/photo.png" alt=""/>
                        <h:form class="form-signin">
                            <p:inputText type="text" class="form-control" placeholder="Email" value="#{loginController.loggedUser.login}"/>
                            <p:inputText type="password" class="form-control" placeholder="Password" value="#{loginController.loggedUser.password}"/>
                            <p:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Přihlásit" actionListener="#{loginController.doLogin()}"/>
                    
                        <!--<label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                        </h:form>
                    </div>
                    <!--<a href="#" class="text-center new-account">Create an account </a>-->
                </div>
            </div>
        </div>
    </body>
</html>
