<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="OpravneniEditDialog" widgetVar="OpravneniEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Přidat opravnění">
            <h:form id="OpravneniEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opravneniController.editedOpr != null}">
                        <p:outputLabel value="Zkratka" for="lnamef" />
                        <p:inputText id="lnamef" value="#{opravneniController.editedOpr.shortname}" title="Zkratka opravněni" required="true" />
                        <p:outputLabel value="Název" for="fnamef" />
                        <p:inputText id="fnamef" value="#{opravneniController.editedOpr.name}" title="Celý název" required="true" />
                        
                        <p:commandButton actionListener="#{opravneniController.saveOpravneni()}" value="Uložit" update="display,:opravneniTableForm :usersTableForm ,:growl" oncomplete="if (!args.validationFailed &amp;&amp; args.saved) PF('OpravneniEditDialog').hide();"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
