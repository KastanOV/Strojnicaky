<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.welcomeHeading}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:outputLabel value="Příjmení" for="lname" />
                        <p:inputText id="lname" value="#{usersController.editedUser.lname}" title="Příjmení uživatele" required="true" disabled="#{usersController.loggedUser.role != "admin"}"/>
                        <p:outputLabel value="Příjmení" for="lname" />
                        <p:inputText id="lname" value="#{usersController.editedUser.lname}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Jméno" for="fname" />
                        <p:inputText id="fname" value="#{usersController.editedUser.fname}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="OEČ" for="oec" />
                        <p:inputText id="oec" value="#{usersController.editedUser.oec}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{usersController.editedUser.email}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Telefón" for="tel" />
                        <p:inputText id="tel" value="#{usersController.editedUser.phone}" title="Příjmení uživatele" required="true" />
                        <p:outputLabel value="Role" for="role" />
                        <p:selectOneMenu id="role" value="#{usersController.editedUser.role}" style="width:125px" disabled="#{usersController.loggedUser.role != "admin"}">
                            <f:selectItem itemLabel="Příslušník" itemValue="pr" />
                            <f:selectItem itemLabel="Velitel čety" itemValue="vc" />
                            <f:selectItem itemLabel="Velitel roty" itemValue="vr" />
                            <f:selectItem itemLabel="Štáb" itemValue="observ" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Rota" for="lname" />
                        <p:inputText id="lnam" value="#{usersController.editedUser.rota}" title="Příjmení uživatele" required="true" disabled="#{usersController.loggedUser.role != "admin"}"/>
                        <p:outputLabel value="Četa" for="lname" />
                        <p:inputText id="lname" value="#{usersController.editedUser.ceta}" title="Příjmení uživatele" required="true" disabled="#{usersController.loggedUser.role != "admin"}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.saveUser()}" value="Uložit" update="display,:usersTable ,:growl" oncomplete="handleSubmit(args,'UsersEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
